<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/styleregister.css')}}">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <form class="sign-up" method="post" >
    <h1 class="sign-up-title">Sign up in seconds</h1>
    <input type="text" id="username" class="sign-up-input" placeholder="What's your username?" autofocus>
    <input type="password" id="password" class="sign-up-input" placeholder="Choose a password">
    <input type="submit" value="Sign me up!" class="sign-up-button">
  </form>

</body>
</html>
